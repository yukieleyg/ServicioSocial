<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Curso PW</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body background="img/fondo.jpg">
	<header>
		<div class='page-header'>
			<div id="titulo">
				<h1>SERVICIO SOCIAL<br><small>INSTITUTO TECNOLÓGICO DE CULIACÁN</small></h1>	
			</div>
			<div id="logoitc">
				<img src="img/logoitc.png" alt="Instituto Tecnológico de Culiacán" id="logo">
				<img src="img/sep.png" id="sep">
			</div>	
		</div>
		<div class="right" id="user"></div>
		<nav class="navbar navbar-default left" id="barra">
			<ul>
				<li>
					<a class="waves-effect waves-teal btn-flat grey-text text-darken-1" id="muestragrupos"><i class="material-icons right">supervisor_account</i>Grupos</a>
				</li>
				<li>
					<a class="waves-effect waves-teal btn-flat grey-text text-darken-1" id="muestrafecha"><i class="material-icons right">today</i>Fecha Seguimientos</a>
				</li>
				<li>
					<a class="waves-effect waves-teal btn-flat grey-text text-darken-1" id="muestraParciales"><i class="material-icons right">today</i>Parciales</a>
				</li>
				<li>
					<a class="waves-effect waves-teal btn-flat grey-text text-darken-1" id="muestraUnidades"><i class="material-icons right">today</i>Unidades</a>
				</li>
				<li class="right">
					<a class="waves-effect waves-teal btn-flat grey-text text-darken-1" href="index.html"><i class="material-icons right">exit_to_app</i>Salir</a>
				</li>
			</ul>
		</nav>
	</header>
	<section>
		<div class="entradaUsuario card-panel" id="entradaUsuario">
			<div class="card-panel  purple darken-1">
				<h3 class="panel-title "id="titulo-entrar">DATOS DEL USUARIO</h3>
			</div>
			<div class="row">
				<div class="input-field col s11">
					<i class="material-icons prefix">perm_identity</i>
					<input type="text" class="validate" id="txtDocente" placeholder="Usuario" autofocus>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s11">
					<i class="material-icons prefix">lock_outline</i>
					<input type="password" class="validate" id="txtClave" placeholder="Contraseña">
					<a class="btn-floating btn-small waves-effect waves-light purple darken-1" id="mostrarClave"><i class="material-icons">visibility_off</i></a>
				</div>
			</div>
			<button id="btnEntrar" class="btn btn-success btn-block green"><i class="material-icons left">send</i>Entrar</button>
		</div>

	</section>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/eventos.js"></script>
</body>
</html>
